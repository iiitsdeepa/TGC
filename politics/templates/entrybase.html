<!DOCTYPE html>
  <html>
    <head>
      <title>The Glass Capitol</title>
      <link rel='stylesheet' href='css/newbase.css'/>
      <!--Import materialize.css-->
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
      <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
      <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <script type="text/javascript" src="/js/newbase.js"></script>
    </head>

    <body>
    <div id='pagebody'>
      <div id='entrytitle'><span id='ettt' class='toptext'>The</span> Glass Capitol</div>
      <img id='biglogo' src='/images/gclogo_noback.png'>
      <div id='content'>
      {% block content %}
      {% endblock %}
      </div>
    </div>
      
      <div id='footfoot'>
          <img id='footlogo' src='/images/awlogo.png'>The Glass Capitolâ„¢ Founded 2015
      </div>
      
      <script src="https://apis.google.com/js/platform.js" async defer></script>

    </body>

    <style>
    body{color:white;}
    #pagebody{min-height:calc(100vh - 60px);background:#0E1C32;padding-bottom:10px;}
    #entrytitle{position:relative;text-align:center;font-size:96px;padding-top:50px;font-weight:bold;}
    #ettt{font-size:46px;}
    #biglogo{position:fixed;left:5vw;bottom:50px;height:85vh;}
    #content{position:absolute;padding:0;right:20vw;top:200px;border:none;}
    #footfoot{position:relative;}

    /*Mobile and Tablet*/
    @media screen and (max-width: 965px){
        #entrytitle{font-size:56px;margin-bottom:50px;}
        #ettt{font-size:26px;}
        #biglogo{display:block;position:relative;margin:0 auto 50px auto;height:20vh;left:0;bottom:0;}
        #content{position:relative;margin:0 auto;top:0;right:0;}
    }

    /*Mobile only*/
    @media screen and (max-width: 520px){
        #entrytitle{font-size:36px;margin-bottom:25px;}
        #ettt{font-size:26px;}
    }
    </style>
