<!DOCTYPE html>
  <html>
    <head>
      <title>The Glass Capitol</title>
      <link rel='stylesheet' href='css/newbase.css'/>
      <!--Import materialize.css-->
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
      <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
      <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <script type="text/javascript" src="/js/newbase.js"></script>
    </head>

    <body>
      <input type='hidden' id="page-data" value="{{PAGESTATE}}">
      <div id='popuplayer'>
        {% block popup %}
        {% endblock %}
      </div>
      <div id='nav-container'>
        <nav id='nav'>
          <ul>
            <li id='home_option' class='nav_option' value='contracted'>
              <a href='/'>Vprop</a>
            </li>
            <li id='mrep_option' class='nav_option' value='contracted'>
              <a href='/prop'>Interactives</a>
              <div id='mrepexp' class='mexp' onclick="javascript:submarine('mrep_option', 'mrepexp');return false;"></div>
            </li>
            <li id='ccomp_option' class='nav_option' value='contracted'>
              <a href='/feedback'>Feedback</a>
              <div id='ccompexp' class='mexp' onclick="javascript:submarine('ccomp_option', 'ccompexp');return false;"></div>
            </li>
            <li id='pcomp_option' class='nav_option' value='contracted'>
              <a href='/about'>About Us</a>
              <div id='pcompexp' class='mexp' onclick="javascript:submarine('pcomp_option', 'pcompexp');return false;"></div>
            </li>
            <li id='ccomp_option' class='nav_option' value='contracted'>
              <a href='/sources'>Sources</a>
              <div id='ccompexp' class='mexp' onclick="javascript:submarine('ccomp_option', 'ccompexp');return false;"></div>
            </li>
          </ul>
        </nav>
      </div>
      <a href='/login' id='alpha-alert' class='alert'>Already part of the alpha?</a>
      <div id='head'>
        <a id='title' class='subtle-link'>The Glass Capitol</a>
        <div id='slogan'>Government Transparency For The Communication Era</div>
        <img id='centerpiece' src='/images/fullglasscapitol.png' alt='...'>
      </div>

      <div id='content'>

      {% block content %}
      {% endblock %}
        
      </div>
      
      <div id='footer'>
        <div id='footfoot'>
            <img id='footlogo' src='/images/awlogo.png'>The Glass Capitolâ„¢ Founded 2015
        </div>
      </div>
      
      <script src="https://apis.google.com/js/platform.js" async defer></script>

    </body>
