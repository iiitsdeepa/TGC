{% extends "publicbase.html" %}

{% block content %}
  <div id='vprop'>
    <div id='stuff'>
      <h1>The Glass Capitol</h1>
      <h3>The way we interact with our politicians and media is about to change forever. Its time our politics entered the new digital age.</h3>
    </div>
    <div id='colorizer'></div>
    <img src='/images/flagswaving.png' style='position:absolute;bottom:0;left:0;width:100%;'>
  </div>

  <style>
    html, body{color:#0E1C32;}
    #vprop{background:red;height:100vh;background-image: url("/images/arial.jpg");background-size:100%;}
    #colorizer{position:absolute;top:0;left:0;width:100%;height:95vh;background:#0E1C32;opacity:.0;}
    #construction{padding:10px;background:yellow;font-size:150%;color:black;font-weight:bold;border-top:dashed black 5px;border-bottom:dashed black 5px;}
    #stuff{position:relative;float:left;margin:5vw 0 0 5vw;width:600px;max-width:90vw;z-index:3}
    h1{color:white;font-size:450%;font-weight:bold;}
    h3{color:#ff3333;}
    #logo img{height:100px;}
    input{text-align:center;padding:10px;font-size:150%;}
  </style>

  <script>
    function submitSign() {
      document.getElementById("subbutton").disabled=true;
      setTimeout('document.getElementById("subbutton").disabled=false;',1200);
      email = document.getElementById('email').value;
      $.post('/newsletter', {email: email}, function(data){
        console.log(data)
      });
    }
  </script>

  {% endblock %}
